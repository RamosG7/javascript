<body>
    <h1>Olá, mundo!</h1>

<!-- Será prioridade o que for escrito primeiro -->

        var num1 = parseFloat(window.prompt('primeiro número digitado: '));//transformando de string para number
        var num2 = parseFloat(window.prompt('Segundo número digitado:'));//transformando de string para number

    </script>
