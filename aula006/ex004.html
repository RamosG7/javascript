<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual  é o seu nome?');//pergunta o nome de quem digitou
        document.write(`Olá ${nome}, o seu nome tem ${nome.length} caracteres <br>`);//document.write escreve no documento
        document.write(`E o seu nome em Maiúsculas é ${nome.toUpperCase()} <br>`);
        document.write(`Agora ele em minúsculas fica assim ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
